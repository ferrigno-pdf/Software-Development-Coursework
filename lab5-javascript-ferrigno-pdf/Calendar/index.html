<!DOCTYPE html>
<html>
  <head>
    <title>Calendar</title>
    <!-- Bootstrap CSS library -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous"
    />
    <!-- Bootstrap JS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"
    ></script>
    <!-- Bootstrap icons library -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="resources/js/script.js"></script>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body onload="initializeContent()">
    <div class="container">
      <div id="calendar" class="row" style = "height: 100vh">
        <div class="modal" tabindex="-1" id="event-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- FALTA LA VALIDATION -->
                <form id="event-modal form needs-validation">
                  <div class="mb-3">
                    <label for="eventNameInput" class="form-label" id="event_name">Event Name</label>
                    <div class="input-group has-validation">
                      <input class="form-control" id="eventNameInput" aria-describedby="eventName" required>
                      <div class="invalid-feedback">
                        Please assign a name to the event.
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="event-day" class="form-label" id="dayLabel">Day</label>
                    <select
                      class="form-control"
                      id="event-day"
                      required
                      onchange="updateLocationOptions(this.value)"
                    >
                      <option value="sunday">Sunday</option>
                      <option value="monday" default>Monday</option>
                      <option value="tuesday" default>Tuesday</option>
                      <option value="wednesday" default>Wednesday</option>
                      <option value="thursday" default>Thursday</option>
                      <option value="friday" default>Friday</option>
                      <option value="saturday" default>Saturday</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="timeInput" class="form-label" id="time">Time</label>
                      <input class="form-control" id="timeInput" pattern="^([0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$" required>
                  </div>
                  <div class="mb-3">
                    <label for="event-modality" class="form-label" id="modality">Modality</label>
                    <select
                      class="form-control"
                      id="event-modality"
                      required
                      onchange="updateLocationOptions(this.value)"
                    >
                      <option value="remote">Remote</option>
                      <option value="in-person" default>In Person</option>
                    </select>
                  </div>
                  <div class="mb-3" id="locationCont">
                    <label for="locationInput" class="form-label" id="location">Location</label>
                    <input class="form-control" id="locationInput">
                  </div>
                  <div class="mb-3" id="remote_urlCont">
                    <label for="urlInput" class="form-label" id="remote_url">Remote URL</label>
                    <input class="form-control" id="urlInput" type="text" pattern="(www.|http://|https://)+[^\s]+[\w]">
                  </div>
                  <div class="mb-3">
                    <label for="attendeesInput" class="form-label" id="attendees">Attendees</label>
                    <input class="form-control" id="attendeesInput">
                  </div>
                  <div class="modal-footer">
                    <button id="close_button" class="btn btn-secondary" type="close">
                      Close
                    </button>
                    <button id="submit_button" class="btn btn-primary" type="submit">
                      Create Event
                    </button>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
